<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <table style="border: solid">
        <tr>
            <td style="border:solid">C11</td>
            <td style="border:solid">C12</td>
        </tr>
        <tr>
            <td style="border:solid">C21</td>
            <td style="border:solid">C22</td>
        </tr>
    </table>
    <h1>This Table is for header of table</h1>
    <table>
        <tr>
            <th>Name</th><th>Age</th>
        </tr>
        <tr>
            <td>Amy</td><td>38</td>
        </tr>
        <tr>
            <td>Alex</td><td>29</td>
        </tr>
    </table>

    <table style="border:solid">
        <tr>
            <th style="border:solid">Month</th>
            <th style="border:solid">Budget($)</th>
        </tr>
        <tr>
            <td style="border:solid">January</td>
            <td style="border:solid">500</td>
        </tr>
        <tr>
            <td style="border:solid">February</td>
            <td style="border:solid">400</td>
        </tr>
        <tr>
            <td style="border:solid" colspan="2">Sum:900</td>
        </tr>
    </table>
    <br>

    <table style="border:solid">
        <tr>
            <th style="border:solid">Month</th>
            <th style="border:solid">Budget($)</th>
            <th style="border:solid">Savings($)</th>
        </tr>
        <tr>
            <td style="border:solid">January</td>
            <td style="border:solid">500</td>
            <td rowspan="2" style="border:solid">150</td>
        </tr>
        <tr>
            <td style="border:solid">February</td>
            <td style="border:solid">400</td>
        </tr>
        
    </table>
</body>
</html>
