<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us-LTS</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#our_menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store House</a>
          </li>
          <li>
            <a href="contact.html">Contact Us</a>
          </li>
        </ul>
        <figure>
          <img
            src="/Image/tacos_close_up_400x260.png"
            alt="Little Taco Shop Tacos"
            title="Tacos ready to eat!"
            weith="400"
            height="260"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
              />
            </p>

            <p>
              <label for="message">Your Message: </label><br />
              <textarea
                name="Message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          <p>
            555 Taco Temptation Lane, Suite T <br />
            Kansas City, MO 55555-5555 <br /><br />
            Phone: <a href="tel:+555555555">555-555-5555</a>
          </p>
        </address>
      </section>
    </main>
    <footer>
      <hr />
      <p>Copyright Â© The Little Taco Shop</p>
    </footer>
  </body>
</html>
