<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      th,
      td {
        border: 1px solid black;

        text-align: center;
        border-radius: 20px;
      }
      tr {
        height: 35px;
      }
      tr,
      td {
        background-color: aqua;
      }

      th:hover {
        background-color: blueviolet;
      }
      tr:hover {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <caption>
        Student Data
      </caption>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Saumittra</td>
        <td>Sarker</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Ratna Bala</td>
        <td>Sarkar</td>
        <td>29</td>
      </tr>
    </table>
  </body>
</html>
