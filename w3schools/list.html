<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>Order List</h1>
    <ol start="5">
      <li>Milk</li>
      <li>Egg</li>
      <li>Tomato</li>
      <li>Potato</li>
    </ol>

    <h1>Unorder List</h1>
    <ul>
      <li>Milk</li>
      <li>Egg</li>
      <li>Tomato</li>
      <li>Potato</li>
    </ul>
    <h1>Descriptional List</h1>
    <dl>
      <dt>Milk</dt>
      <dd>-Milk is white</dd>
      <dt>Orrange</dt>
      <dd>-Orrange Color is Orrange</dd>
    </dl>
  </body>
</html>
