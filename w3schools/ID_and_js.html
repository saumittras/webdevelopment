<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID and JavaScript</title>
  </head>
  <body>
    <h2>Using The id Attribute in Java Script</h2>
    <p>
      JavaScript can access an element with a specified id by using the
      getElementById() method:
    </p>
    <h1 id="myHeader">Do you want see a Magic?</h1>
    <button onclick="displayResult()">If Yes, Click here</button>
    <script>
      function displayResult() {
        document.getElementById("myHeader").innerHTML = "Pagla Biti";
      }
    </script>
  </body>
</html>
